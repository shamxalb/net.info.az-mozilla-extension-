<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bulma.css">
    <title>net.info.az</title>

<body style="width:360px;max-height:400px;padding:16;margin:16">
    <section class="hero is-light is-medium">
        <div class="hero-body">

            <footer class="footer">
                <div id="user" class="has-text-centered">
                    <p id="ip" class="title is-size-4-mobile is-family-code has-text-centered" style="color:#f44336"></p>
                    <h2 class="subtitle is-family-secondary" style="padding:0;margin:0">

                    <p><img id="progress" src="loading_white.svg" style="width:128px"></p>

                </div>

                <div id="hostname" class="has-text-centered">
                    <p id="host_hostname" class="title is-size-4-mobile is-family-code has-text-centered" style="color:#f44336"></p>
                    <p id="host_ip" class="title is-size-4-mobile is-family-code has-text-centered" style="color:#f44336"></p>
                    <h2 class="subtitle is-family-secondary" style="padding:0;margin:0">
                        <p class="is-size-5-mobile">
                            <span id="host_country"></span><br>
                            <span id="host_state"></span><br>
                            <span id="host_city"></span></p>
                        <a id="host_location" target="_blank"><img id="host_flag" src="" style="width:48px"></a>
                    </h2>
                    <p><img id="host_progress" src="loading_white.svg" style="width:128px"></p>

                </div>


                <div class="has-text-centered">

                    <p class="has-text-weight-light is-family-code is-size-6-mobile">
                        <a href="https://bayramoff.com/apps/ip-unvani-teyin-et-chrome" target="_blank">&copy;</a> <a href="https://bayramoff.com/pages/net-info-az-privacy-policy" target="_blank">privacy policy</a><br>powered by <a href="https://net.info.az/"
                            target="_blank">net.info.az</a></p>
                </div>


            </footer>
        </div>
    </section>
    <script src="window.js"></script>
</body>

</html>
